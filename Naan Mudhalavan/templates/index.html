<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e5e5e5;
        }
        .gradient-text {
            background: linear-gradient(135deg, #ff3333 0%, #ff6666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(255, 0, 0, 0.1), 0 10px 10px -5px rgba(255, 0, 0, 0.04);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ff3333;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6666;
        }
        .dark-input {
            background-color: #2d2d2d;
            border-color: #404040;
            color: #e5e5e5;
        }
        .dark-input:focus {
            border-color: #ff3333;
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.2);
        }
        .dark-card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        /* Welcome Screen Animation */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease-in-out 2.5s forwards;
        }
        .welcome-content {
            text-align: center;
            opacity: 0;
            animation: welcomeFadeIn 0.5s ease-in-out 0.5s forwards;
        }
        .welcome-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff3333 0%, #ff6666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoPulse 2s ease-in-out infinite;
        }
        .welcome-text {
            font-size: 1.5rem;
            color: #e5e5e5;
            margin-bottom: 2rem;
        }
        .loading-bar {
            width: 200px;
            height: 4px;
            background: #2d2d2d;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ff6666);
            animation: loading 2s ease-in-out forwards;
        }
        @keyframes welcomeFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }
        /* Main content fade in */
        .main-content {
            opacity: 0;
            animation: mainFadeIn 0.5s ease-in-out 3s forwards;
        }
        @keyframes mainFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-logo">Trojan Coders</div>
            <div class="welcome-text">AI Content Generator</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mx-auto px-4 py-12">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold mb-4 gradient-text">AI Content Generator</h1>
                <p class="text-gray-400 text-lg">Transform your ideas into engaging content with AI</p>
            </div>
            
            <div class="max-w-3xl mx-auto">
                <div class="dark-card rounded-2xl shadow-xl p-8 card-hover">
                    <div class="mb-6">
                        <label for="prompt" class="block text-gray-300 text-lg font-semibold mb-3">What would you like to write about?</label>
                        <textarea 
                            id="prompt" 
                            class="w-full px-4 py-3 dark-input rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 custom-scrollbar" 
                            rows="4" 
                            placeholder="Enter your topic or idea here..."></textarea>
                    </div>
                    
                    <div class="flex gap-4">
                        <button 
                            onclick="generateContent()" 
                            class="flex-1 bg-gradient-to-r from-red-600 to-red-500 text-white font-semibold py-3 px-6 rounded-xl hover:from-red-700 hover:to-red-600 transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                            Generate Content
                        </button>
                        <button 
                            onclick="clearContent()" 
                            class="flex-1 bg-gradient-to-r from-gray-600 to-gray-500 text-white font-semibold py-3 px-6 rounded-xl hover:from-gray-700 hover:to-gray-600 transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                            Clear Text
                        </button>
                    </div>
                    
                    <div id="loading" class="hidden mt-6 text-center">
                        <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-red-500 border-t-transparent"></div>
                        <p class="mt-3 text-gray-400 font-medium">Crafting your content...</p>
                    </div>

                    <div id="error" class="hidden mt-6 p-4 bg-red-900/20 border border-red-800 text-red-400 rounded-xl"></div>
                    
                    <div id="result" class="mt-8 hidden animate-fade-in">
                        <div class="space-y-6">
                            <div>
                                <h2 class="text-2xl font-bold mb-4 text-gray-300">Generated Content</h2>
                                <div id="generated-text" class="dark-card p-6 rounded-xl text-gray-300 leading-relaxed custom-scrollbar max-h-[400px] overflow-y-auto"></div>
                            </div>
                            
                            <div>
                                <h2 class="text-2xl font-bold mb-4 text-gray-300">Text Analysis</h2>
                                <div id="analysis" class="dark-card p-6 rounded-xl">
                                    <div class="grid grid-cols-2 gap-4 mb-4">
                                        <div class="bg-gray-800 p-4 rounded-lg shadow-sm">
                                            <p class="text-sm text-gray-400">Word Count</p>
                                            <p id="word-count" class="text-2xl font-semibold text-gray-300"></p>
                                        </div>
                                        <div class="bg-gray-800 p-4 rounded-lg shadow-sm">
                                            <p class="text-sm text-gray-400">Unique Words</p>
                                            <p id="unique-words" class="text-2xl font-semibold text-gray-300"></p>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-gray-300 mb-2">Sentences:</p>
                                        <ul id="sentences" class="space-y-2 list-disc list-inside text-gray-400"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateContent() {
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset UI
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
            error.textContent = '';

            if (!prompt) {
                error.textContent = 'Please enter a prompt to generate content';
                error.classList.remove('hidden');
                loading.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate content');
                }
                
                document.getElementById('generated-text').textContent = data.generated_text;
                document.getElementById('word-count').textContent = data.analysis.word_count;
                document.getElementById('unique-words').textContent = data.analysis.unique_words;
                
                const sentencesList = document.getElementById('sentences');
                sentencesList.innerHTML = '';
                data.analysis.sentences.forEach(sentence => {
                    const li = document.createElement('li');
                    li.textContent = sentence;
                    sentencesList.appendChild(li);
                });

                result.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = error.message || 'An error occurred while generating content';
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function clearContent() {
            // Clear the input text
            document.getElementById('prompt').value = '';
            
            // Hide the result section
            document.getElementById('result').classList.add('hidden');
            
            // Clear the generated content
            document.getElementById('generated-text').textContent = '';
            document.getElementById('word-count').textContent = '';
            document.getElementById('unique-words').textContent = '';
            document.getElementById('sentences').innerHTML = '';
            
            // Hide any error messages
            const error = document.getElementById('error');
            error.classList.add('hidden');
            error.textContent = '';
            
            // Hide loading indicator if it's visible
            document.getElementById('loading').classList.add('hidden');
            
            // Focus back on the input
            document.getElementById('prompt').focus();
        }

        // Add enter key support for the textarea
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateContent();
            }
        });
    </script>
</body>
</html>
